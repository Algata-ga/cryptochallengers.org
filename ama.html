        <script rel="prefetch" type="text/babel">
            const Card = (props) => {
                if (props.post == null) return null;
                let parsedtitle = props.post.title.split(/\n/);
                let title = parsedtitle[0].split(":");
                title = title[1];

                let date = parsedtitle[2].split(":");
                date = date[1];
                return (
                    <div className="col-12 col-md-6 col-lg-6 col-xl-3 ">
                        <div className="card older">
                            <a href={props.post.link}>
                                <div className="old-img">
                                    <img
                                        className="img-fluid"
                                        src={props.post.thumbnail}
                                        alt={props.title}
                                        loading="eager"
                                    />
                                </div>
                                <div className="old-content">
                                    <h3>{title}</h3>
                                    <h3>{date}</h3>
                                </div>
                            </a>
                        </div>
                    </div>
                );
            };

            const RenderRow = (props) => {
                var rows = [];
                for (var i = 0; i < props.posts.length; i = i + 4) {
                    var row = [];
                    console.log(props.posts);
                    row.push(
                        <div className="row" key={props.posts.length + i}>
                            <Card post={props.posts[i]} key={i} />
                            <Card post={props.posts[i + 1]} key={i + 1} />
                            <Card post={props.posts[i + 2]} key={i + 2} />
                            <Card post={props.posts[i + 3]} key={i + 3} />
                        </div>
                    );
                    rows.push(row);
                }
                return rows;
            };
            const Cards = (props) => {
                console.log(props.posts);
                return (
                    <section className="wrapper">
                        <div className="cards">
                            <div className="container">
                                <RenderRow posts={props.posts} />
                            </div>
                        </div>
                    </section>
                );
            };
            const Loader = () => {
                return (
                    <div className="loader">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                );
            };
            const Ama = () => {
                const [posts, setPosts] = React.useState(null);
                React.useEffect(() => {
                    const requestOptions = {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            title: "Getting AMAs from medium",
                        }),
                    };

                    const data = fetch(
                        "https://api.rss2json.com/v1/api.json?rss_url=https://medium.com/feed/@CryptoChallengersD",
                        requestOptions
                    )
                        .then((response) => response.json())
                        .then((data) => setPosts(data.items));
                    setPosts(data.items);
                }, []);

                if (posts == null) return <Loader />;
                return (
                    <div>
                        <Cards posts={posts} />

                        <div class="inmedium">
                            <a
                                href="https://medium.com/@CryptoChallengersD"
                                target="blank"
                            >
                                <button>More At Medium</button>
                            </a>
                        </div>

                        <footer>

                                <div class="copy">
                                    Â© 2021

                                    </strong>
                                    All rights reserved.
                                </div>
                            </div>
                        </footer>
                    </div>
                );
            };
            ReactDOM.render(<Ama />, document.getElementById("amas_react"));
